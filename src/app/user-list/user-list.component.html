<div *ngIf="users.length > 0; else noUsers">
  <div *ngFor="let user of users; index as i">
    <div id="counter">{{i + 1}}</div>
    <angapp-user-single [user]=user (deleteEvent)="deleteButton($event)"></angapp-user-single>
  </div>
</div>

<ng-template #noUsers>
  <p>Non ci sono Utenti</p>
</ng-template>
